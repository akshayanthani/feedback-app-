<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 1.4px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: left;
      color: #e0e0e0;
    }
    input[type="text"] {
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px 2px #add8e6;
    }
    button {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a52d1;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 0 10px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Leave Your Feedback</h1>
    <form method="POST" action="/cgi-bin/feedback.cgi">
      <label for="feedback">Your Message:</label>
      <input
        type="text"
        id="feedback"
        name="feedback"
        placeholder="Type your feedback here..."
        required
        maxlength="200"
      />
      <button type="submit">Send Feedback</button>
    </form>
  </div>
</body>
</html>
